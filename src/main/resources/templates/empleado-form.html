<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" th:text="${empleado.dniEmpleado == null ? 'Nuevo Empleado' : 'Editar Empleado'}"></h1>
        <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
            <div class="mb-3">
                <label class="form-label">DNI:</label>
                <input type="text" class="form-control" th:field="*{dniEmpleado}" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombreEmpleado}" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido:</label>
                <input type="text" class="form-control" th:field="*{apellidoEmpleado}" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha:</label>
                <input type="date" class="form-control" th:field="*{fechaEmpleado}" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Dirección:</label>
                <input type="text" class="form-control" th:field="*{direccion}" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo:</label>
                <input type="email" class="form-control" th:field="*{correo}" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Área:</label>
                <input type="text" class="form-control" th:field="*{areaId}" required/>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/empleados/listar" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

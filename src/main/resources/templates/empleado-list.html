<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Empleados</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha</th>
                    <th>Dirección</th>
                    <th>Correo</th>
                    <th>Área</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.dniEmpleado}">DNI</td>
                    <td th:text="${empleado.nombreEmpleado}">Nombre</td>
                    <td th:text="${empleado.apellidoEmpleado}">Apellido</td>
                    <td th:text="${empleado.fechaEmpleado}">Fecha</td>
                    <td th:text="${empleado.direccion}">Dirección</td>
                    <td th:text="${empleado.correo}">Correo</td>
                    <td th:text="${empleado.areaId}">Área</td>
                    <td>
                        <a th:href="@{'/empleados/editar/' + ${empleado.dniEmpleado}}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{'/empleados/eliminar/' + ${empleado.dniEmpleado}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este empleado?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/empleados/nuevo" class="btn btn-success">Nuevo Empleado</a>
    </div>
</body>
</html>
